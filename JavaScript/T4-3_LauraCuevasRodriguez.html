function tribonacci(num){
    if(n=0){return 0};
    if(n==1||n==2){
        return 1;
    };
    let num1=0;
    let num2=1;

        acumulacion=num1+num2+num3;
        num1=num2;
        num2=num3;
        num3=acumulacion;
console.log(acumulacion);

};
