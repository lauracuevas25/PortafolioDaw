    <script>
      // Solicita al usuario un número entero positivo.
      let num1 = parseInt(prompt("Introduce un número entero positivo"));

      // Imprime por consola los pares desde el 2 hasta ese número.
      console.log("Los pares");
      for(let i=0; i<=num1;i++){
        if(i%2==0){
            console.log(i);
        }
      }
      console.log("los impares");
      for(let i=num1;i>=0;i--){
        if(i%2!=0){
            console.log(i);
        }
      }
      


      // Imprime por consola los impares desde ese número hasta el 1.
