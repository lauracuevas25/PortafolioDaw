    <title>Imprimir asteriscos</title>

  <body></body>
  <script>
    let numerosAleatorios = [];
    for (let i = 0; i < 20; i++) {
      let numero = Math.random() * 50 + 1;
      numerosAleatorios.push(numero); //aqui metos los numeros aleatorios del 1 al 50 al array
    }

    for (let indice in numerosAleatorios) {
      let numero = numerosAleatorios[indice];
      let asteriscos = ""; //marcamos que va a ser string

      for (let asterisco of Array(numero)) {
        // array(numero) crea un array con el numero de posiciones
        asteriscos += "*"; //metemos tantos asteriscos como valor de numeros haya
      }
      document.write("PosiciÃ³n " + (parseInt(indice) + 1) + ": " + numero + " : " + asteriscos + "<br>");
    }
    

  </script>
