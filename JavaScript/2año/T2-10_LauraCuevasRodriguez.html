    <script>
        function obtenerColorAleatorio() {
            const rojo = Math.floor(Math.random() * 256); // Genera un valor aleatorio para rojo
            const verde = Math.floor(Math.random() * 256); // Genera un valor aleatorio para verde
            const azul = Math.floor(Math.random() * 256); // Genera un valor aleatorio para azul
            return `rgb(${rojo}, ${verde}, ${azul})`; // Retorna el color en formato rgb()
        }

        // Cambiar el color de fondo de la p√°gina al cargar
        document.body.style.backgroundColor = obtenerColorAleatorio()
    </script>
