  <script>
    let palabra = prompt(
      "Introduce la palabra que quieres comrpobar que sea palindroma"
    ).toLowerCase().replaceAll(" ","");
    //let palabraInvertida = palabra;
    document.write(palabra);
    let palindormo = true;

    for (let i = 0; i < palabra.length / 2 && palindormo; i++) {//compara hasta la mitad de la palabra
      if (palabra[i] != palabra[palabra.length - i - 1]) {//empieza por atras 
        console.log(palabra[i] + " / " + palabra[palabra.length - i - 1]);//para comprobar que funcione
        palindormo = false;
      }
    }
    alert(palindormo);
   let palindormoInvertido  = palabra.split("").reverse().join("");
    alert(palindormoInvertido);
  </script>
