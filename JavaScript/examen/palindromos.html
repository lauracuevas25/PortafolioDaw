<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let palabra = prompt("Introduzca el palindromo").toLowerCase().replaceAll(" ","");;
    document.write(palabra);
    function esPalindromo(palindromo) {
      for (let i = 0; i < palindromo.length / 2; i++) {
        if (palindromo[i] != palindromo[palindromo.length - i - 1]) {
          document.write(`(${palindromo[i]}!=${palindromo[palindromo.length - i - 1]}`);
          return false;
        } else {
          document.write(`(normal=${palindromo[i]}inversamente=${palindromo[palindromo.length - i - 1]}`);
          return true;
        }
      }
    }

    console.log(esPalindromo(palabra));
  </script>
</html>
