    <script>
        
let numeros=[1,2,3,4,5,6,7,8,9];
function recursivaPrimos(n,i=2){
    if(n<=1)return false;
    if(i*i>n)return true;
    if(n%i==0)return false;
    return recursivaPrimos(n,i+1);
}

(numero => {
    document.write(`El numero ${numero} ${recursivaPrimos(numero)?"es primo":"no es primo"}`);
});




    </script>
