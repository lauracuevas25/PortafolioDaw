 let secuenciaValida = ['G', 'T', 'T', 'A', 'C', 'A'];

            nucleotidos.set('A', 0);

        let resultado =(function cuentaNucleotidos(array,nucleotidos){
            array=array.map(letra=>letra.toUpperCase());

            for(let letra of array){
                if(letra=="A"||letra=="C"||letra=="G"||letra=="T"){
                    nucleotidos.set(letra,nucleotidos.get(letra)+1);
                }else{
                    return "Secuencia no valida";
                }
            }
            return nucleotidos;

        })(secuenciaValida,nucleotidos);

console.log(estaSi+"<br>"+estano);
