    <script>
function mapaRepeticiones(array){
    let mapa =new Map();
    for(palabra of array){
        if(mapa.has(palabra)){
            mapa.set(palabra,mapa.get(palabra)+1);
        }else{
            mapa.set(palabra,1);
        }
    }
    return mapa;
}
let palabras = ["manzana", "plátano", "manzana", "perro", "manzana", "plátano"];
let mapa = mapaRepeticiones(palabras);

mapa.forEach((repeticiones,palabra)=>{
console.log(`${palabra}:hay ${repeticiones}`)
});


    </script>
